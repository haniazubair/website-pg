<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 ka Table</title>
</head>
<body>
    <div id="table"></div>

    <script>
        let tableDiv = document.getElementById("table");

        for (let i = 1; i <= 10; i++) {
            let result = 2 * i;
            tableDiv.innerHTML += `2 x ${i} = ${result} <br>`;
        }
    </script>
</body>
</html>
